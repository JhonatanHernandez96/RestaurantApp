<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <link rel="stylesheet" href="css/main.css">
    <title>GIT PROYECTO</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <h1>MyProject</h1>
                </div>
                <div class="col-auto">

                    <div class="avatar-container" type="button" data-bs-toggle="modal" data-bs-target="#profileOptions">
                        
                            <img src="img/avatar.jpg">
                       
                        <i class="fas fa-cog"></i>

                    </div>


                </div>
            </div>
        </div>
        <div class="modal fade profile-options-modal" id="profileOptions" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Opciones</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="profile-options-list">
                            <li>
                                <a href="#"><i class="fas fa-user"></i>Mi perfil</a>
                            </li>
                            <li>
                                <a href="#"><i class="fas fa-map-marker-alt"></i>Mis Direcciones</a>
                            </li>
                            <li>
                                <a href="#"><i class="fas fa-credit-card"></i>Mis Targetas</a>
                            </li>
                            <li>
                                <a href="#" class="text-danger"><i class="fas fa-times-circle"></i>Cerrar session</a>
                            </li>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
